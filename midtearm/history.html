<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- navbar -->
        <nav class="navbar has-shadow" style="background-color: #393e46;">
            <!-- band -->
            <div class="navbar-band">
                <a href="./index.html" style="color: #f7f7f7;">
                    <h1 class="is-size-3 ml-3 mt-1" @click="removedeteil()" href="./index.html">{{shopName}}</h1>
                </a>
            </div>
            <!-- menu -->
            <div class="navbar-menu">
                <!-- เริ่มฝั่งซ้าย -->
                <div class="navbar-start ml-3 pr-2">
                    <a class="navbar-item pl-3" @click="removedeteil()" href="./condition.html">{{navbarfirst}}</a>
                    <a class="navbar-item pl-3" @click="removedeteil()" href="./history.html">{{navbarsecornd}}</a>
                </div>
                <!-- เริ่มฝั่งขวา -->
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" @click="removedeteil()" href="./login.html">{{status}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- เริ่มสี่เหลี่ยมประวัติตรงนี้ -->
        <div class="column">
            <div class="column"></div>
            <!-- กล่องประวัติ -->
            <div class="column is-10 pl-6">
                <h1 class="is-size-3">HISTORY ()</h1>

                <div class="contriner">
                    <!-- ขนาด column -->
                    <div class="column is-offset-2 mt-5">
                        <!-- loop -->
                        <div class="card" style="background-color: #DCD7C9;">
                            <div class="card-content">
                                <div class="media " style="background-color: #f2e7d52a; border-radius: 10px;">
                                    <!-- picture -->
                                    <div class="media-left ml-4 mt-4">
                                        <figure class="image is-128x128">
                                            <img src="img/HUAWEI Mate40 Pro.png">
                                        </figure>
                                    </div>
                                    <!-- content -->
                                    <div class="media-content pt-3 mt-2">
                                        <p class="is-size-4">รุ่น</p>
                                        <p>วันที่จอง - วันที่คืน</p>
                                        <p>ค่าเช่า</p>
                                        <p>ค่ามัดจำ</p>
                                        <h2 class="is-size-4 has-text-right " style="padding-top: 2px;">Total</h2>
                                    </div>
                                    <div class="media-right mt-1 mr-3">
                                        <p class="has-text-right is-size-5 has-text-success">สำเร็จแล้ว</p>
                                        <p class="has-text-right pt-5">12-02-13</p>
                                        <p class="has-text-right">1500</p>
                                        <p class="has-text-right">500</p>
                                        <h2 class="is-size-4 has-text-right has-text-danger">2000</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/phones.js"></script>
<script src="js/main.js"></script>

<!-- other script -->
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Payment</title>
</head>

<body>
    <div id="app">
        <!-- navbar -->
        <nav class="navbar has-shadow" style="background-color: #393e46;">
            <!-- band -->
            <div class="navbar-band">
                <a href="./index.html" style="color: #f7f7f7;">
                    <h1 class="is-size-3 ml-3 mt-1" @click="removedeteil()" href="./index.html">{{shopName}}</h1>
                </a>
            </div>
            <!-- menu -->
            <div class="navbar-menu">
                <!-- เริ่มฝั่งซ้าย -->
                <div class="navbar-start ml-3 pr-2">
                    <a class="navbar-item pl-3" @click="removedeteil()" href="./condition.html">{{navbarfirst}}</a>
                    <a class="navbar-item pl-3" @click="removedeteil()" href="./history.html">{{navbarsecornd}}</a>
                </div>
                <!-- เริ่มฝั่งขวา -->
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" @click="removedeteil()" href="./login.html">{{status}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="columns is-centered" style="height: 95.3%;">
            <div class="column is-half" id="box" >
                <!-- table -->
                <table class="table is-bordered is-centered" style="width: 80%; background-color:  #f7f7f7;" v-for="value in phones">
                    <tr>
                        <th colspan="2" style="width: 100%; background-color: #6d9886; text-align: center;">ชำระเงิน
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">ธนาคารกรุงไทย <br> 111-111111-1 <br> ร้านเราให้ยืม
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2" style="width: 100%; background-color: #6d9886; text-align: center;">
                            รายละเอียดการจอง</th>
                    </tr>
                    <tr>
                        <th style="width: 10%;">ชื่อ-นามสกุล</th>
                        <td style="width: 50%;"></td>
                    </tr>
                    <tr>
                        <th>รุ่นโทรศัพท์</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>วันรับสินค้า</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>วันคืนสินค้า</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>ค่าเช่า</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>ค่ามัดจำ</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>ราคารวม</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2" style="width: 100%; background-color: #6d9886; text-align: center;">ชำระเงิน
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="file is-centered">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                                        <span class="file-label">
                                            Choose a file…
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="columns">
                    <div class="column">
                        <div class="buttons">
                            <a class="button is-danger" @click="removedeteil()" href="./index.html">ยกเลิก</a>
                        </div>
                    </div>
                    <div class="column">
                        <div class="buttons">
                            <a class="button is-success" href="./history.html">ยืนยัน</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/phones.js"></script>
<script src="js/main.js"></script>

<!-- other script -->
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>เราให้ยืม</title>
</head>

<body>

    <div id="app">
        <!-- navbar -->
        <nav class="navbar has-shadow" style="background-color: #393e46;">
            <!-- band -->
            <div class="navbar-band">
                <a href="./index.html" style="color: #f7f7f7;">
                    <h1 class="is-size-3 ml-3 mt-1" @click="removedeteil()" href="./index.html">{{shopName}}</h1>
                </a>
            </div>
            <!-- menu -->
            <div class="navbar-menu">
                <!-- เริ่มฝั่งซ้าย -->
                <div class="navbar-start ml-3 pr-2">
                    <a class="navbar-item pl-3" @click="removedeteil()" href="./condition.html">{{navbarfirst}}</a>
                    <a class="navbar-item pl-3" @click="removedeteil()" href="./history.html">{{navbarsecornd}}</a>
                </div>
                <!-- เริ่มฝั่งขวา -->
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" @click="removedeteil()">{{status}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div>
            <div class="columns" v-for="value in model">
                <div class="column" >
                    <figure class="imgModel">
                        <img :src="value.img">
                    </figure>
                </div>
                <div class="column">
                    <div class="content" style="margin-top: 20%;">
                        <p class="title is-4">{{value.model}}</p> <br>
                        <p class="subtitle is-6">ค่าเช่า {{value.rent}} /วัน</p>
                        <p class="subtitle is-6">ค่ามัดจำ {{value.deposit}} /วัน</p>
                        <hr style="width: 300px;">
                        <form>
                            <div class="startDate mt-5">
                                <label class="subtitle is-6">วันรับสินค้า</label>
                                <input type="date">
                            </div>
                            <div class="endDate mt-3">
                                <label class="subtitle is-6">วันคืนสินค้า</label>
                                <input type="date">
                            </div>
                            <a class="button mt-6" >จองเลย</a>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./phones.js"></script>
    <script src="./main.js"></script>

    <!-- other script -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</html>
